<nav class="navbar navbar-fixed-top navbar-inverse">
    <a class="navbar-brand">SPORTS STORE</a>
    <cart-summary></cart-summary>
</nav>
<div class="container" style="margin-top: 60px;">
    <div class="row">
        <div class="col-sm-3 col-xs-4 p-a-1">
            <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
                Home
            </button>
            <button *ngFor="let cat of categories" class="btn btn-outline-primary btn-block"
            [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
                {{cat}}
            </button>
            <button class="btn btn-danger" style="margin-top: 30px" routerLink="/admin">
                Admin
            </button>
        </div>
        <!--<div class="col-xs-3 bg-info p-a-1">
            {{ categories.length }} Categories
        </div>-->

        <div class="col-sm-9 col-xs-8 p-a-1">
            <div class="alert alert-success">
                {{ products.length }} Products
            </div>
            <div *ngFor="let product of products" class="panel panel-primary">
                <div class="panel-heading">
                    {{product.name}}
                    <span class="pull-right pull-xs-right tag tag-pill tag-primary">
                    {{ product.price | currency:"USD":true:"2.2-2" }}
                    </span>
                </div>
                <div class="panel-body card-text p-a-1">
                    {{product.description}}
                    <button class="btn btn-success btn-sm pull-xs-right pull-right"
                        (click)="addProductToCart(product)">
                        Add To Cart
                    </button>
                </div>
            </div>
            <div class="form-inline pull-xs-left m-r-1 pull-left">
                <select class="form-control" [value]="productsPerPage"
                (change)="changePageSize($event.target.value)">
                    <option value="3">3 per Page</option>
                    <option value="4">4 per Page</option>
                    <option value="6">6 per Page</option>
                    <option value="8">8 per Page</option>
                </select>
            </div>
            <div class="btn-group pull-xs-right pull-right">
                <button *counter="let page of pageCount" (click)="changePage(page)"
                class="btn btn-outline-primary" [class.active]="page == selectedPage">
                {{page}}
                </button>
            </div>
        </div>
    </div>

    
</div>
